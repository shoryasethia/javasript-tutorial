<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async</title>
</head>
<body style="background-color: black; color: white">
  <h1>Hello World</h1>
  <button id="start">START</button>
  <button id="stop">STOP</button>
</body>

<script>
  const startPrinting = function(str){
    console.log(`${str}: ${Date.now().toFixed()}`)
  }
  
  // const cntId = setInterval(startPrinting,1000,"Time")

  // const delId = clearInterval(cntId)

  let cntId;
  document.querySelector('#start').addEventListener('click',function(e){
    cntId = setInterval(startPrinting,1000,"Time")
  })
  
  document.querySelector('#stop').addEventListener('click',function(e){
    clearInterval(cntId)
  })

</script>

</html>
